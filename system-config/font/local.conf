<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- ref: https://github.com/felixonmars/dotfiles/blob/master/fontconfig/52-felix-zhunyuan.conf -->
<fontconfig>
    <!-- General (這裡是抄別人的, 不知道用途) -->
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Sarasa UI TC</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif CJK TC</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Sarasa Mono TC</family>
        </prefer>
    </alias>
    <alias>
        <family>system-ui</family>
        <prefer>
            <family>Sarasa UI TC</family>
        </prefer>
    </alias>
    
    <!-- General 2 (最重要的部份) -->
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Sarasa UI TC</string>

            <!-- backup -->
            <string>Noto Sans CJK TC</string>
            <string>Noto Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Noto Serif CJK TC</string>
            
            <!-- backup -->
            <string>Noto Serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Hack</string>
            <string>Sarasa Mono TC</string>

            <!-- backup -->
            <string>Noto Sans Mono CJK TC</string>
            <string>Noto Sans Mono</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Sarasa UI TC</string>

            <!-- backup -->
            <string>Noto Sans CJK TC</string>
            <string>Noto Sans</string>
        </edit>
    </match>
    
    <!-- 取代新細明體 -->
    <match target="pattern">
        <test name="family">
            <string>MingLiU</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Noto Serif CJK TC</string>
        </edit>
    </match>
    
    <!-- 取代微軟正黑體 -->
    <match target="pattern">
        <test name="family">
            <string>Microsoft JhengHei</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Sarasa UI TC</string>
        </edit>
    </match>
    
    <!-- Emoji -->
    <match>
        <test name="family" compare="contains">
            <string>emoji</string>
        </test>
        <edit  binding="same" mode="prepend" name="family">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
</fontconfig>
