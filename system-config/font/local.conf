<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- ref: https://github.com/felixonmars/dotfiles/blob/master/fontconfig/52-felix-zhunyuan.conf -->
<fontconfig>
    <!-- General (這裡是抄別人的, 不知道用途) -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>Noto Serif</family>
            <family>TW-Sung</family>
            <family>Noto Serif CJK TC</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>Sarasa UI TC</family>
            <family>Noto Sans CJK TC</family>
            <family>Noto Sans</family>
        </prefer>
    </alias>
    <alias>
        <family>sans</family>
        <prefer>
            <family>sans-serif</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>Hack</family>
            <family>Sarasa Mono TC</family>
            <family>Noto Sans Mono CJK TC</family>
            <family>Noto Sans Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>system-ui</family>
        <prefer>
            <family>sans-serif</family>
        </prefer>
    </alias>
    
    <!-- General 2 (最重要的部份) -->
    <match target="pattern">
        <test name="family">
            <string>serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Noto Serif</string>
            <string>TW-Sung</string>
            <string>Noto Serif CJK TC</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Sarasa UI TC</string>
            <string>Noto Sans CJK TC</string>
            <string>Noto Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>sans</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>monospace</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Hack</string>
            <string>Sarasa Mono TC</string>
            <string>Noto Sans Mono CJK TC</string>
            <string>Noto Sans Mono</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>system-ui</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>sans-serif</string>
        </edit>
    </match>

    <!-- 取代標楷體 -->
    <match target="pattern">
        <test name="family">
            <string>KaiU</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>TW-Kai</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>DFKai-SB</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>TW-Kai</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>標楷體</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>TW-Kai</string>
        </edit>
    </match>
    
    <!-- 取代新細明體 (英數為非等寬 因此先放 Noto Serif) -->
    <match target="pattern">
        <test name="family">
            <string>PMingLiU</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>TW-Sung</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>新細明體</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>TW-Sung</string>
        </edit>
    </match>

    <!-- 取代細明體 -->
    <match target="pattern">
        <test name="family">
            <string>MingLiU</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>TW-Sung</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>細明體</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>TW-Sung</string>
        </edit>
    </match>
    
    <!-- 取代微軟正黑體 -->
    <match target="pattern">
        <test name="family">
            <string>Microsoft JhengHei</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Sarasa UI TC</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>微軟正黑體</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Sarasa UI TC</string>
        </edit>
    </match>

    <!-- 改成 Sans -->
    <match target="pattern">
        <test name="family">
            <string>Arial</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>arial</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>sans-serif</string>
        </edit>
    </match>
    <match target='pattern'>
        <test name="family">
            <string>Helvetica</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>sans-serif</string>
        </edit>
    </match>
    
    <!-- Emoji -->
    <match>
        <test name="family" compare="contains">
            <string>emoji</string>
        </test>
        <edit  binding="same" mode="prepend" name="family">
            <string>Noto Color Emoji</string>
        </edit>
    </match>
</fontconfig>
